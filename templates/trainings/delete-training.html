{% extends 'base.html' %}
{% load static %}
{% block content %}
<main style="padding: 2%">
    <section class="text-center text-lg-start" id="delete">
        <div class="container">
            <p>
            <h1 style="
            color: crimson;
            display: inline-block;
                ">Are you sure you want to delete Training:</h1>
            <h1 style="
            color: #007bff;
            display: inline-block;"> &nbsp;{{ training.service_name }}</h1>
            <h1 style="
            color: crimson;
            display: inline-block;">?</h1>
            </p>
            <p>&nbsp;</p>
            <form class="delete-form" action="{% url 'delete training' slug=training.slug %}" method="post">
                {% csrf_token %}

                <div class="col-md-4">
                    <img src="{{ training.service_image }}" class="w-100 rounded-4 shadow-4"
                         alt="{{ training.service_name }} image"/>
                    <p></p>
                </div>
                <div class="col-md-4">
                    <p>{{ training.service_description }}</p>
                </div>
                <button class="btn btn-primary btn-block mb-4 btn btn-danger" type="submit">
                    Delete Training
                </button>
            </form>
        </div>
    </section>
</main>
{% endblock %}
