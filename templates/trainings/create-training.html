{% extends 'base.html' %}
{% load static %}
{% block content %}
<main style="padding: 2%">
    <section class="text-center text-lg-start">
        <style>
            .cascading-right {
                margin-right: -50px;
            }

            @media (max-width: 992px) {
                .cascading-right {
                    margin-right: 0;
                }
            }
        </style>
        <!-- Jumbotron -->
        <div class="container py-4" style="
                {#display: flex;#}
                justify-content: center;
                align-items: center;
                height: 100vh;
                width: 100vh;">

            <div class="row g-0 align-items-center" style="padding-top: 5%">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
                        <div class="card-body p-5 shadow-5 text-center">
                            <form action="{% url 'add training' %}" method="post">
                                <input type="hidden" value="{{ next }}" name="next"/>
                                {% csrf_token %}
                                <h2 class="fw-bold mb-5">Add Training</h2>

                                <div class="form-outline mb-4" style="text-align: left;">
                                    {% include 'common/bs4_form.html' with form=form %}

                                </div>
                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-4">Save</button>
                                <!-- Cancel button -->
                                <button type="button" class="btn btn-primary btn-block mb-4" id="cancelButton">Cancel</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
    <script>
        // Add event listener to the Cancel button
        document.getElementById('cancelButton').addEventListener('click', function () {
            // Navigate to the dashboard page when the Cancel button is clicked
            window.location.href = "{% url 'trainings' %}";
        });
    </script>
{% endblock %}
