{% load static %}


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <!-- Add your CSS stylesheets and other meta tags here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon" href="{% static '/images/favicon.png' %}">

    {#    Date picker for profile birthday date#}

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/Flick/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#datepickerPast").datepicker({
                changeMonth: true,
                changeYear: true,
                yearRange: '1923:c-18',  // Show years from 1923 to current year
            });
            $("#datepicker").datepicker({
                changeMonth: true,
                changeYear: true,
                yearRange: 'c:c+1',  // Show the dates from the current date until the next year
            });
        });
    </script>

</head>
