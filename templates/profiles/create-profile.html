{% extends 'base.html' %}
{% load static %}
{% block content %}


    <!-- Create Profile Form -->
    <section id="register">
        <div class="form">
            <h2>Create Profile</h2>
            <form method="post" class="register-form" action="{% url 'create profile' %}">

                {{ form }}
                <button type="submit">Create</button>
                {% csrf_token %}

            </form>
        </div>
    </section>

{% endblock %}
