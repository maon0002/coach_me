{% extends 'base.html' %}
{% load forms %}
{% load static %}
{% block content %}

    <div class="container card">
        <div class="col">
            <div class="flex-container">
                <div class="flex-container" style="padding: 5%">
                <h2 class="fw-bold mb-5">Company details</h2>
                    <input type="hidden" value="{{ next }}" name="next"/>
                    {% csrf_token %}
                    <div class="form-outline mb-4" style="text-align: left;">
                        {% for field_name, field_value in fields %}
                            <div class="form-outline mb-4" style="text-align: left;">
                                <strong>{{ field_name|title|ljust:"100" }}:</strong> {{ field_value }}
                            </div>
                        {% endfor %}
                    </div>
                    {% if user.is_staff %}
                        <!-- Delete Profile Button -->
                        <a href="{% url 'delete company' slug=company.slug %}" class="btn btn-danger">
                            Delete
                        </a>
                        <!-- Edit Profile Button -->
                        <a href="{% url 'edit company' slug=company.slug %}" class="btn btn-primary">
                            Edit
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
