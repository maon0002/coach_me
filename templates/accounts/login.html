{#{% extends 'base.html' %}#}
{% load forms %}
{% load static %}

{% include 'common/head.html' %}

<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
        .cascading-right {
            margin-right: -50px;
        }

        @media (max-width: 992px) {
            .cascading-right {
                margin-right: 0;
            }
        }
    </style>

    <!-- Jumbotron -->
    <div class="container py-4" style="
            {#display: flex;#}
            text-align: center;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vh;">
        <div class="row g-0 align-items-center" style="padding-top: 10%">
            <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card cascading-right" style="
                        background: hsla(0, 0%, 100%, 0.55);
                        backdrop-filter: blur(30px);
                        {#padding-top: 30%;#}
                        ">
                    <div class="card-body p-5 shadow-5 text-center">

                        <a class="navbar-brand" href="{% url 'index' %}">
                            <img id="logo-img" src="{% static '/images/logo.png' %}" alt="logo"/></a>
                        <h2 class="fw-bold mb-5">Login now</h2>
                        <form action="{% url 'login_user' %}" method="post">
                            <input type="hidden" value="{{ next }}" name="next"/>

                            {% csrf_token %}
                            <div class="form-outline mb-4" style="text-align: left;">
                                {% include 'common/bs4_form.html' with form=form placeholders=placeholders%}
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4">
                                Login &nbsp
                            </button>
                            &nbsp or &nbsp
                            <a class="reg-link" href="{% url 'register_user' %}">
                                Register here</a>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0">
                <img src="{% static '/images/login.jpg' %}" class="w-100 rounded-4 shadow-4"
                     alt="login screen"/>
            </div>
        </div>
    </div>
</section>
