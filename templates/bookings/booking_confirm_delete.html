<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete this booking?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
        <a href="{% url 'booking_detail' booking.pk %}">Cancel</a>
    </form>
</body>
</html>
